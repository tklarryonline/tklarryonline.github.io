---
layout: index
class: blog
---

<section class='post'>
  <h1 class="upcase">
    <div class='date'>{{ page.date | date_to_string }}</div>
    {{ page.title }}
  </h1>
  {{ content }}
  {% include signoff.html %}
</section>
<div class="social-tools">
  {% if page.share == 'y' %}
    {% include share.html %}
  {% endif %}
  {% if page.disqus == 'y' %}
    {% include disqus.html %}
  {% endif %}
</div>
