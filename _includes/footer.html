<footer>
  <div id="footer" class="center-block general-wrapper720 text-center">
    <p>
      Built with
      <a href="{% post_url 2013-06-16-switching-to-jekyll %}">love</a>
      using
      <a href="http://jekyllrb.com/">Jekyll</a>
    </p>
    <p>
      Open sourced
      <a href="{{ site.github_source }}">on GitHub</a>
      by
      <a href="{{ site.social.github.url }}">tklarryonline</a>
    </p>
    <p class="social-links">
      {% for social in site.social %}
      <a href="{{ social[1].url }}" target="_blank" class="social-link"
        title="{{ social[0] }}">
        <i class="fa fa-{{ social[1].fa }}"></i>
      </a>
      {% endfor %}
    </p>
  </div>
</footer>
