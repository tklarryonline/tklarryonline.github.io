<a href="#slide-nav" id="nav-toggle">&#9776;</a>
<div class="unselectable" id="slide-nav">
  <ul>
    {% for link in site.links %}
    <li>
      <a href="{{ link.url }}">
        <i class="inline fa fa-{{ link.fa }}"></i>
        <span class="inline">{{ link.name }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
