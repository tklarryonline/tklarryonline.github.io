<!-- Icons -->
<link href='/images/favicon.ico' rel='shortcut icon'>
<link href='/images/tk_250x250.png' rel='image_src'>
<!-- Styles -->
<!-- external's -->
<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic|Open+Sans:300italic,700italic,800italic,300,700,800,600&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<!-- internal's -->
<link href='/stylesheets/global/bootstrap.min.css' rel='stylesheet' type='text/css' />
<link href='/stylesheets/third-parties/syntax.css' rel='stylesheet' type='text/css' />
<link href='/stylesheets/third-parties/solarized-dark.css' rel='stylesheet' type='text/css' />
<link href='/stylesheets/third-parties/jquery.pageslide.css' rel='stylesheet' type='text/css' />
<link href='/stylesheets/main.css' rel='stylesheet' type='text/css' />
<!-- Javascript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='/javascripts/pd.js' type='text/javascript'></script>
<script src='/javascripts/main.js' type='text/javascript'></script>
<!-- Meta -->
<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
<meta content="images/logo-round@2x.png" property="og:image" />
<meta content="{{ site.facebook_appid }}" property="fb:app_id" />
{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}
